<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>
<body ng-app="todoApp">
    <header>
        <nav class="navbar">
            <div class="navbar-toggle">
                <div class="toggle-icon"></div>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
        <nav class="sidebar">
            <div class="sidebar-toggle">
                <div class="toggle-icon"></div>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <main class="app" ng-controller="TodoController">

        <section class="greeting">
            <h2 class="title">
                Hello <input type="text" id="name" placeholder="Name here" />
            </h2>
        </section>
        
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your todo?</h4>
                <input 
                    type="text" 
                    placeholder="e.g. to attend meeting"
                    name="content"
                    id="content" />

                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business" /> 
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input type="submit" value="Add todo" />
            </form>
        </section>
        
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list"></div>
        </section>

		<section class="todo-list">
            <h3>TODO LIST</h3>
            <input type="text" ng-model="searchText" placeholder="Search todo...">
            <div class="list" id="todo-list">
                <div ng-repeat="todo in filteredTodos = (todos | filter:searchText)">
                    {{ todo.task }}
                </div>
                <div ng-if="filteredTodos.length === 0">No todos found.</div>
            </div>
        </section>

    </main>

    <script src="main.js"></script>

</body>
</html>
